server {
    listen 80;
    server_name gps.dem0.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gps.dem0.in;

    ssl_certificate /etc/letsencrypt/live/gps.dem0.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gps.dem0.in/privkey.pem; # managed by Certbot

    root /var/www/gps/frontend/dist;
    index index.html;

    access_log /var/log/nginx/gps_access.log;
    error_log /var/log/nginx/gps_error.log;

    # Frontend (React) - Catch-all for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend (CodeIgniter 4) - API Handling
    location /api {
        alias /var/www/gps/backend/public;
        try_files $uri $uri/ @ci4;

        # Direct PHP file access within /api (rare but supported)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param CI_ENVIRONMENT production;
        }
    }

    # CI4 Fallback Handler
    location @ci4 {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/gps/backend/public/index.php;
        fastcgi_param CI_ENVIRONMENT production;
    }
}
